<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class='container'>
    <header>
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action='xyz.com' id='survey-form'>
      <div>
      <label id='name-label'>Name <input id='name' type='text' placeholder='Name' required/></label>
      </div>
      <div>
      <label id='email-label'>Email <input id ='email' type='email' placeholder='Email' required/></label>
      </div>
      <div>
      <label id='number-label'>Phone Number <input id='number' type='number' placeholder='Phone Number' min='8' max='10'></label>
      </div>
      <div>
      <label>Which option best describes your current role
      <select id='dropdown'>
        <option value=''>select one</option>
        <option value='1'>Student</option>
        <option value='2'>Full time job</option>
        <option value='3'>Full time learner</option>
        <option value='4'>part-timer</option>
        <option value='5'>prefer not to say</option>
      </select>
      </label>
      </div>
      <div class='inline'>
      <label>Would you recommend freeCodeCamp to a friend?
        <label> <input class='inline' type='radio' value="def" name='recomend' >Definetily</label>
    <label> <input class='inline' type='radio' value="maybe" name='recomend' >Maybe</label>
      <label> <input class='inline' type='radio' value="not sure" name='recomend' >Not sure</label> 
      </div>
      <div>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
            <option value=''>select one</option>
            <option value=''>Challenges</option>
            <option value=''>Community</option>
            <option value=''>Open source</option>
            <option value=''>courses</option>
          </select>
          </div>
          <div >
          <label>What would you like to see improved? (Check all that apply)
            <label><input class='inline' value='1'  type='checkbox'>Front-end Project</label>
            <label><input class='inline' value='2'  type='checkbox'>Back-end Projects</label>
            <label><input class='inline' value='3'  type='checkbox'>Data Visualization</label>
            <label><input class='inline' value='4'  type='checkbox'>Challenges</label>
            <label><input class='inline' value='5'  type='checkbox'>Open Source Community</label>
            <label><input class='inline' value='6'  type='checkbox'>Gitter help rooms</label>
            <label><input class='inline' value='7'  type='checkbox'>City Meetups</label>
            </label>
      </div>
      <div>
        <label>Any comments or suggestions ?
        <textarea name='comments' palceholder='Enter your text here' rows='5' cols='50'>Enter your text here...</textarea>
        </label>
      </div>
      <div>
          <button type="submit"id="submit"class="submit-button">Submit</button>
      </div>
      </form>
    </div>
  </body>

</html>
